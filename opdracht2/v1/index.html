<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>carousel</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="carousel">
        <div class="carousel__item carousel__item--visible">
            <img src="images/afbeelding_1.jpg">
        </div>
        <div class="carousel__item">
            <img src="images/afbeelding_2.jpg">
        </div>
        <div class="carousel__item">
            <img src="images/afbeelding_3.jpeg">
        </div>
    </div>

    <div class="carousel__actions">
        <button id="carousel__button--prev">Previous slide</button>
        <button id="carousel__button--next">Next slide</button>
    </div>

    <ul>
        <li class="selected"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <script src="js/script.js"></script>
</body></html>
